<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>snsDeck</title>
    <style>
      body {
        background-color: #f3f3f3;
      }
      #container {
        overflow-x: scroll;
        white-space: nowrap;
      }
      #addColumn {
        position: relative;
        top: 20px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="addColumn" onclick="snsdeck.openAddColumn()">AddColumn</button>
  </body>
</html>
